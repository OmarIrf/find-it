{% extends "base.html" %}

{% block content %}
<section class="admin-section">
    <h2>Reset Password for {{ user.name }}</h2>
    <form method="POST">
        <label for="new_password">New Password:</label><br>
        <input type="password" name="new_password" required minlength="6" class="admin-input"><br><br>
        <button type="submit" class="admin-btn">Reset Password</button>
    </form>
    <br>
    <a href="{{ url_for('routes.admin_dashboard') }}" class="admin-link">‚Üê Back to Dashboard</a>
</section>
{% endblock %}
